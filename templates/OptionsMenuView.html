<div class="ssMenuView" tabindex="0" dojoAttachEvent="onkeypress:onKeyPress" dojoAttachPoint="_panelNode">
  <div class="ssMenuViewBox">
    <table class="ssMenuViewTable">
      <thead>
        <tr>
          <th><h1 class="ssMenuViewTitle" dojoAttachPoint="_titleNode">${_title}</h1></th>
        </tr>
      </thead>
      <tbody dojoAttachPoint="_optionsNode"></tbody>
    </table>
  </div>
</div>
